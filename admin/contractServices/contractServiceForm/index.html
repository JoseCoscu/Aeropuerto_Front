<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario Cliente</title>
    <link rel="stylesheet" href="./contractServiceForm/css/style.css" />
  </head>
  <body>
    <input type="hidden" id="idCSevice" value="" />
    <div class="container">
      <h1>Formulario</h1>
      <form id="contractServiceForm">
        <div class="form-group">
            <label for="name">ID Servicio:</label>
            <input type="number" id="idService" name="idService" />
        </div>
        <div class="form-group">
            <label for="idClient">ID Cliente:</label>
            <input type="number" id="idClient" name="idClient" />
        <div class="form-group">
            <label for="installationType">Fecha:</label>
            <input type="date" id="date" name="date" />
        </div>
        <div class="form-group">
            <label for="idAirport">Valoracion:</label>
            <input type="number" id="valuation" name="valuation" />
        </div>
        <input id="create-update" type="submit" value="Create" />
      </form>
    </div>
    <script src="./contractServiceForm/script/contractServiceForm.js"></script>
  </body>
</html>
