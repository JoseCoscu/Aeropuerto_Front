<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario Pasajero</title>
    <link rel="stylesheet" href="./passengerForm/css/style.css" />
  </head>
  <body>
    <input type="hidden" id="idPassenger" value="" />
    <div class="container">
      <h1>Formulario</h1>
      <form id="clientType_form">
        <div class="form-group">
            <label for="ship">Avion:</label>
            <input type="text" id="ship" name="ship" />
        </div>
        <div class="form-group">
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" />
          </div>
          <div class="form-group">
            <label for="idClient">ID Cliente:</label>
            <input type="number" id="idClient" name="idClient" />
          </div>
          <div class="form-group">
            <label for="idClientType">ID Tipo de Cliente:</label>
            <input type="text" id="idClientType" name="idClientType" />
          </div>
        <input id="create-update" type="submit" value="Create" />
      </form>
    </div>
    <script src="./passengerForm/script/passengerForm.js"></script>
  </body>
</html>
