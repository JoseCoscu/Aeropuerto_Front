<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario Cliente</title>
    <link rel="stylesheet" href="./installationForm/css/style.css" />
  </head>
  <body>
    <input type="hidden" id="idInstallation" value="" />
    <div class="container">
      <h1>Formulario</h1>
      <form id="installation_form">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
            <label for="location">Ubicacion:</label>
            <input type="text" id="location" name="username" />
        <div class="form-group">
            <label for="installationType">Installation Type:</label>
            <input type="number" id="installationType" name="installationType" />
        </div>
        <div class="form-group">
            <label for="idAirport">Aeropuerto:</label>
            <input type="number" id="idAirport" name="idAirport" />
        </div>
        <input id="create-update" type="submit" value="Create" />
      </form>
    </div>
    <script src="./installationForm/script/installationform.js"></script>
  </body>
</html>
