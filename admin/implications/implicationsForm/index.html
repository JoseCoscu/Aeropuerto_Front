<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario Cliente</title>
    <link rel="stylesheet" href="./implicationsForm/css/style.css" />
  </head>
  <body>
    <input type="hidden" id="idCSevice" value="" />
    <div class="container">
      <h1>Formulario</h1>
      <form id="contractServiceForm">
        <div class="form-group">
            <label for="name">ID Avion 1:</label>
            <input type="number" id="idShip1" name="idService" />
        </div>
        <div class="form-group">
            <label for="idClient">Fecha 1:</label>
            <input type="date" id="date1" name="idClient" />
        <div class="form-group">
            <label for="installationType">ID Avion 2:</label>
            <input type="number" id="idShip2" name="date" />
        </div>
        <div class="form-group">
            <label for="idAirport">Fecha 2:</label>
            <input type="date" id="date2" name="valuation" />
        </div>
        <input id="create-update" type="submit" value="Create" />
      </form>
    </div>
    <script src="./implicationsForm/script/implicationsForm.js"></script>
  </body>
</html>
