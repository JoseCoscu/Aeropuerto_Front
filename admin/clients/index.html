<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link rel="stylesheet" href="../login/css/styles.css" />
  </head>
  <body>
    <div class="dropdown">
      <input type="text" id="searchInput" class="search_bar" placeholder="Buscar cliente...">
      <button id="searchButton" class="searchButton">Buscar</button>
      <div class="dropdown-content" id="dropdownContent">Filtrar por:<br/>
        <input type="checkbox" id="cType" class="custom-checkbox">
        <label for="cType" class="checkbox-label">Tipo Cliente</label><br/>
        <input type="checkbox" id="nationality" class="custom-checkbox">
        <label for="nationality" class="checkbox-label">Nacionalidad</label><br/>
      </div>
    </div>
    
    <div class="panel" id="panel">
      <button class="boton" id="airPort">Aeropuerto</button>
      <button class="boton" id="classification">Clasificacion Avion</button>
      <button class="boton" id="clientType">Tipo Cliente</button>
      <button class="boton" id="contractService">Contratos de Servicios</button>
      <button class="boton" id="installations">Instalaciones</button>
      <button class="boton" id="installationsTypes">Tipos de Instalaciones</button>
      <button class="boton" id="passenger">Pasajeros</button>
      <button class="boton" id="passengerType">Tipos de Pasajeros</button>
      <button class="boton" id="reparationsTypes">Tipo de Reparaciones</button>
      <button class="boton" id="workShopRep">Taller de Reparaciones</button>
      <button class="boton" id="valueReparation">Valores de Reparaciones</button>
      <button class="boton" id="services">Servicios</button>
      <button class="boton" id="reparations">Reparaciones</button>
      <button class="boton" id="clients">Clientes</button>
      <button class="boton" id="flys">Vuelos</button>
      <button class="boton" id="ships">Aviones</button>
    </div>

    <!-- Pestaña para mostrar/ocultar el panel -->
    <div class="pestana" id="pestana">☰</div>

    <!-- Contenido principal: Tabla con registros y botones -->
    <table id="clients_table">
      <thead>
        <tr>
          <th onclick="sortBy(0)">ID</th>
          <th onclick="sortBy(1)">Client Type</th>
          <th onclick="sortBy(2)">Name</th>
          <th onclick="sortBy(3)">User Name</th>
          <th onclick="sortBy(4)">Nationality</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div style="display: flex; justify-content: center">
      <button class="botonTabla" id="create_client">Crear Nuevo Registro</button>
      <button id="refresh" class="botonTabla">Actualizar</button>
      <button id="exportButton" class="botonTabla">Exportar a Excel</button>
    </div>

    <!-- JavaScript para controlar la visibilidad del panel -->
    <script src="../login/script/panel.js"></script>
    <script src="script/fetch_data.js"></script>
    <script src="client_form/script/wizard.js"></script>
    <script src="script/client.js"></script>
  </body>
</html>
