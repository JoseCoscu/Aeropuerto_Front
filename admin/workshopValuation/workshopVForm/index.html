<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario Valoracion Reparacion</title>
    <link rel="stylesheet" href="./workshopVForm/css/style.css" />
  </head>
  <body>
    <input type="hidden" id="idCSevice" value="" />
    <div class="container">
      <h1>Formulario</h1>
      <form id="wsReparationForm">
        <div class="form-group">
            <label for="name">ID Avion:</label>
            <input type="number" id="idShip" name="idShip" />
        </div>
        <div class="form-group">
            <label for="startDate">Fecha:</label>
            <input type="date" id="date" name="startDate" />
        <div class="form-group">
        
        <div class="form-group">
            <label for="valuation">Valoracion:</label>
            <input type="number" id="valuation" name="valuation" />
        </div>
        <input id="create-update" type="submit" value="Create" />
      </form>
    </div>
    <script src="./workshopVForm/script/workshopVForm.js"></script>
  </body>
</html>
